{% extends 'layout.html' %}

{% block content %}

<div class= "gearspec_container">
  {% for post in result %}
  <div class = "gear_click_left">
    <div class = "gearspec_title">
        <h1>   {{post[1]}} </h1>
    </div>

    <div class = "clicked_img">
      <img src="/static/image_gear/{{post[6]}}">
    </div>
  </div>
  <div class = "gear_click_right">
    <div class = "gearspec_description">
      <h1> Product Details</h1>
      {{post[5]}}
    </div>
    <div class = "price">
      Price
      {{post[3]}}
    </div>
    <div class = "gearspec_specs">
      <h1> specs</h1>

      <p> brand </p>{{post[4]}}<br>


    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
