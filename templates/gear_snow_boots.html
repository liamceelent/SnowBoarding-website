{% extends 'layout.html' %}

{% block content %}

<div class = "snowbaordtitle">
  <h1> Snowboots </h1>
</div>
<div class= "flex_container_gear">
  <div class = "search_gear_container">
    <div class = "search_bar_gear">
      <form method="POST">
        <p><b> Search: </b></p><input name="search_bar" placeholder = "search here...">
      </form>
    </div>
  </div>

<div class = "filters">
  <form method="POST">
    <h1> Filters </h1>

    <p> size </p>

    <input type = "checkbox" name ="Small">
    <label for="Small">Small</label>

    <input type = "checkbox" name ="Medium">
    <label for="Medium">Medium</label>

    <input type = "checkbox" name ="Large">
    <label for="Large">Large</label>

    <p> brand </p>

    <input type = "checkbox" name ="DC">
    <label for="DC">DC</label>

    <input type = "checkbox" name ="Burton">
    <label for="Burton">Burton</label>

    <p> price </p>

    <input type = "checkbox" name ="200">
    <label for="200"><$200</label>

    <input type = "checkbox" name ="300">
    <label for="300"><$300</label>

    <input type = "checkbox" name ="400">
    <label for="400"><$400</label>

    <input type = "checkbox" name ="500">
    <label for="500"><$500</label>

    <input type = "checkbox" name ="600">
    <label for="600"><$600</label><br>




    <button type="submit" >filter</button>

    </form>

</div>

{% for post in snowboots_r %}

<a href="/gear_click?search_id={{post[0]}}&table={{post[2]}}" class = "gear_conatiner">
  <div class = "gear_img">
    <img src="/static/image_gear/{{post[7]}}">
  </div>
  <div class="gear_name">
    <p> {{post[1]}} </p>
  </div>
</a>


{% endfor %}

{% endblock %}
