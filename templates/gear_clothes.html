{% extends 'layout.html' %}

{% block content %}

<div class= "flex_container_gear">
  <div class = "search_gear_container">
    <div class = "search_bar_gear">
      <form method="POST">
        <input name="search_bar">
      </form>
    </div>

    <div class = filter_gear>
      <button class = "filter_btn">filter</button>
        <div class="filter_gear_items">
          <form method="POST">
            <h1> colour </h1>

            <input type = "checkbox" name ="snowbinding">
            <label for="snowbinding">snowbinding</label>

            <input type = "checkbox" name ="snowbaord">
            <label for="snowbaord">snowbaord</label>

            <input type = "checkbox" name ="snowboots">
            <label for="snowboots">snow boots</label>

            <input type = "checkbox" name ="clothes">
            <label for="clothes">clothes</label>

            <h1> size </h1>

            <h1> brand </h1>

            <button type="submit" >filter</button>


          </form>
        </div>
    </div>
  </div>

  {% for post in tests %}

  <a href="/gear_click?search_id={{post[1]}}&table={{post[2]}}" class = "gear_conatiner">
    <div class = "gear_img">
      <img src="/static/image/{{post[7]}}">
    </div>
    <div class="gear_name">
      <form method = "POST">
        <input type="text" name = "gear_individual" value = "{{post[1]}}">
      </form>
    </div>
  </a>


  {% endfor %}
</div>

{% endblock %}
